{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <h1>Post</h1>

    {% for post in object_list %}
        <li><a href="{% url 'article_detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}}
            <a href="{% url 'update_post' post.pk %}">Edit</a> <a href="{% url 'delete_post' post.pk %}">Delete</a> <br>
            {{post.body}}</li>
            date: {{post.date}}
    {% endfor %}

        
{% endblock content %}
